<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div class="card add">
        <input id="add-text" placeholder="todoを入力" />
        <button id="add-button" class="yellow">追加</button>
      </div>
      <div class="card todo">
        <p class="title">Todoリスト</p>
        <ul id="incomplete-list"></ul>
      </div>
      <div class="card complete">
        <p class="title">完了リスト</p>
        <ul id="complete-list"></ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
